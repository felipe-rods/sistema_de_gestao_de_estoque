{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Registro</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.product }}</h3>
            <p class="card-text mt-3"><strong>Fornecedor: </strong>{{ object.supplier }}</p>
            <p class="card-text"><strong>Quantidade: </strong>{{ object.quantity }}</p>
            <p class="card-text"><strong>Entrada: </strong>{{ object.created_at }}</p>
            <p class="card-text"><strong>Descrição: </strong>{{ object.description }}</p>
            <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Voltar</a>
        </div>
    </div>
</div>

{% endblock %}
